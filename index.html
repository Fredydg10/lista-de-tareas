<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Add new task">
            <button type="submit">Submit</button>
        </form>
        <ul id="task-list">
            <li class="completed">Go to the gym <button class="delete-btn">x</button></li>
            <li>Go to work <button class="delete-btn">x</button></li>
            <li>Get groceries <button class="delete-btn">x</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
